<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!
            Your e-mail address is {{ contact.email }}.
            Your phone number is {{ contact.phone }}.
            <div ng-controller="StaffController as staff">
              Hello, {{ staff.name }}!
              Your e-mail address is {{ staff.name }}.
              Your phone number is {{ staff.phone }}.
              <div class="button-container">
                <button type="button" name="changeName" ng-click="contact.changeName()">Change contact name</button>                
              </div>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
